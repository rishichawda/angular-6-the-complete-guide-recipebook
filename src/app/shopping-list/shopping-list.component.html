<div class="row">
  <div class="col-sm-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" style="cursor: pointer;" *ngFor="let ingredient of ingredients">
            {{ ingredient.name }}
            <span class="badge badge-primary badge-pill"> {{ ingredient.amount }} </span>
        </li>
      </ul>
  </div>
</div>
