<div class="row">
  <div class="col-sm-10">
    <app-shopping-edit></app-shopping-edit>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-sm-11 p-4 bg-light">
    <ul class="list-group">
      <li appHoverIndicator hover_color='rgba(0,0,0,0.034)' class="list-group-item d-flex justify-content-between align-items-center mb-1"
        style="cursor: pointer;" *ngFor="let ingredient of ingredients">
        {{ ingredient.name }}
        <span class="badge badge-primary badge-pill"> {{ ingredient.amount }} </span>
      </li>
    </ul>
  </div>
</div>
