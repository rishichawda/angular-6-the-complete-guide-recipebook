<div class="row">
  <div class="col-sm-12">
    <form >
      <div class="row">
        <div class="col-sm-5">
        <label for="name"  >Name</label>
        <input type="text" id="name" class="form-control" #iname_input>
        </div>
        <div class="col-sm-2">
          <label for="amount" >Quantity</label>
          <input type="number" min="0" id="amount" class="form-control" #iquantity_input>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-sm-12">
          <button class="btn btn-success mr-1" (click)="add_ingredients()" >Add</button>
          <button class="btn btn-danger mr-1">Delete</button>
          <button class="btn btn-primary mr-1" (click)="clear_input()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
