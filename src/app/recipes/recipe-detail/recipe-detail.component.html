<div class="row">
  <div class="col-sm-12">
    <img [src]="recipe.image" alt="recipe.name" class="img-fluid">
  </div>
  <div class="col-sm-12">
    <h2>{{recipe.name}}</h2>
  </div>
  <div class="col-sm-12">
    <div class="btn-group" role="group">
      <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <a class="dropdown-item" href="#">To shopping list</a>
        <a class="dropdown-item" href="#">Edit Recipe</a>
        <a class="dropdown-item" href="#">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    {{recipe.description}}
  </div>
  <div class="col-sm-12">
    Ingredients
  </div>
</div>
