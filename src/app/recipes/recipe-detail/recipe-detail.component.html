<div class="row">
  <div class="col-sm-12">
    <img [src]="recipe.image" alt="recipe.name" class="img-fluid">
  </div>
  <div class="col-sm-12">
    <h2>{{recipe.name}}</h2>
  </div>
  <div class="col-sm-12">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" (click)="send_to_shoplist()" style="cursor: pointer;">To shopping list</a>
        <a class="dropdown-item" href="#">Edit Recipe</a>
        <a class="dropdown-item" href="#">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    {{recipe.description}}
  </div>
  <div class="col-sm-12 bg-light p-4 mt-5">
    <p class="lead">Ingredients</p>
    <ul class="list-group">
      <li appHoverIndicator hover_color='rgba(0,0,0,0.034)' class="list-group-item d-flex justify-content-between align-items-center lead"
        style="cursor: pointer;" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }}
        <span class="badge badge-primary badge-pill" style="font-size:1em"> {{ ingredient.amount }} </span>
      </li>
    </ul>
  </div>
</div>
